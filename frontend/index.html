<!DOCTYPE html>
<html lang="tr" data-app="site">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="canonical" href="https://xemlak.com/" />

    <title>X Emlak | Gayrimenkul Danışmanlığı</title>
    <meta
      name="description"
      content="X Emlak ile satılık/kiralık konut, arsa ve ticari gayrimenkulleri inceleyin."
    />
    <meta name="robots" content="index,follow" />

    <!-- OG / Twitter (fallback) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="X Emlak | Gayrimenkul Danışmanlığı" />
    <meta property="og:url" content="https://xemlak.com/" />
    <meta property="og:image" content="https://xemlak.com/og/home.jpg" />
    <meta name="twitter:card" content="summary_large_image" />

    <!-- Hız ipuçları -->
    <link rel="preconnect" href="https://images.unsplash.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <style>
      html {
        font-size: 14px;
        -webkit-text-size-adjust: 100%;
      }
      body {
        margin: 0;
        color: #1a202c;
        background: #fff;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      #root {
        min-height: 100dvh;
      }

      .loading-spinner {
        position: fixed;
        inset: 0;
        display: grid;
        place-items: center;
        z-index: 9999;
        background: #fff;
      }
      .loading-spinner::after {
        content: "";
        width: 40px;
        height: 40px;
        border: 4px solid #f3f4f6;
        border-top-color: #14b8a6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* App mount olunca (body.loaded) spinner gizlenir */
      body.loaded .loading-spinner {
        display: none;
      }

      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }
    </style>
  </head>

  <!-- İlk etapta loaded YOK: spinner görünsün -->
  <body>
    <div class="loading-spinner" aria-label="Yükleniyor"></div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
